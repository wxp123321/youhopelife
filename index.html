<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">
    <title>易和生活港|首页</title>
</head>
<body>
    <div class="container-fluid">
        <nav class="row header">
            <div class="city col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-6 col-xs-offset-3">
                <p>所在城市:&nbsp;</p>
                <a>太原</a>
                <span class="glyphicon glyphicon-menu-down"></span>
            </div>
            <div class="col-lg-5 col-lg-offset-4 col-md-6 col-md-offset-3 col-sm-7 col-sm-offset-1 hidden-xs">
                <a>登录</a>
                <a>&nbsp;&nbsp;注册</a>
                <p class="spacer">|</p>
                <a>我的订单</a>
                <p class="spacer">|</p>
                <a>我的消息</a>
                <p class="spacer">|</p>
                <a>我是商家</a>
                <p class="spacer">|</p>
                <span>400-100-0907</span>
            </div>
        </nav>
    </div>
    <div class="container-fluid sec">
        <div class="row">
            <div class="logo col-lg-3 col-lg-offset-1 col-md-3 col-md-offset-1 hidden-sm hidden-xs"></div>
            <div class="search-content col-lg-4 col-md-4 col-md-offset-0 col-sm-4 col-sm-offset-2 col-xs-9 col-xs-offset-2">
                <a class="shop">商家</a>
                <a class="goods">商品</a>
                <input class="search" type="text">
                <span class="icon-search glyphicon glyphicon-search" aria-hidden="true"></span>
                <div class="hot-search">
                    <span class="hot-text">热门：</span>
                    <a>烤肉</a>
                    <a>麻辣香锅</a>
                    <a>美发</a>
                </div>
            </div>
            <div class="my-yh col-lg-1 col-md-1 col-sm-1 hidden-xs">
                <i class="icon-people"></i>
                <a>我的易和</a>
                <i class="icon-down"></i>
            </div>
            <div class="my-car col-lg-1 col-md-1 col-sm-1 hidden-xs">
                <i class="icon-car"></i>
                <a>购物车</a>
                <i class="icon-down"></i>
            </div>
        </div>
        <div class="head-nav clearfix row">
            <div class="type-content col-lg-2 col-lg-offset-1 col-md-2 col-md-offset-1 col-sm-2 col-sm-offset-1 hidden-xs">
                <a class="types">行业分类</a>
                <i class="icon-xuanzhuan"></i>
            </div>
            <ul class="more-type col-lg-7 col-md-6 col-sm-8 col-sm-offset-0 col-xs-10 col-xs-offset-2">
                <li>首页</li>
                <li>精选商家</li>
                <li>今日特价</li>
                <li>积分商城</li>
                <li>加入易和</li>
            </ul>
            <div class="online-content col-lg-1 col-md-2 hidden-sm hidden-xs">
                <a class="online">在线客服</a>
            </div>
        </div>
        <div class="clearfix w-slider row" id="js_slider">
            <div class="slider">
                <div class="slider-main" id="slider_main_block">
                    <div class="slider-main-img"><a href="#"><img src="images/111.jpg" alt=""/></a></div>
                    <div class="slider-main-img"><a href="#"><img src="images/222.jpg" alt=""/></a></div>
                    <div class="slider-main-img"><a href="#"><img src="images/333.jpg" alt=""/></a></div>
                    <div class="slider-main-img"><a href="#"><img src="images/444.jpg" alt=""/></a></div>
                    <div class="slider-main-img"><a href="#"><img src="images/555.jpg" alt=""/></a></div>
                </div>
            </div>
            <div class="slider-ctrl" id="slider_ctrl">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="row">
            <div class="join">
                <img src="images/1.jpg">
                <img src="images/2.jpg">
                <img src="images/3.jpg">
                <img src="images/4.jpg">
            </div>
        </div>
        <div class="row marks">
            <div class="choice col-lg-10 col-md-10">
                <span class="text1">精选</span>
                <span class="text2">商家</span>
                <span class="text3">&emsp;Brand selection</span>
            </div>
        </div>
        <div class="row mLeft come">
            <a>
                <img src="images/5.jpg">
            </a>
        </div>
        <div class="row mLeft ad">
            <a>
                <img src="images/6.jpg">
            </a>
        </div>
        <div class="row mLeft">
            <div class="eat">
                <h6 class="titles hidden-xs">
                    <img src="images/7.png">
                    <span>餐饮</span>
                </h6>
                <ul class="clearfix eatUl">
                    <li id="fire" class="item">火锅</li>
                    <li class="item">自助餐</li>
                    <li class="item hidden-xs">小吃快餐</li>
                    <li class="item hidden-xs">日韩料理</li>
                    <li class="item hidden-xs">西餐</li>
                    <li class="item hidden-xs hidden-sm">烧烤烧肉</li>
                    <li class="item hidden-xs hidden-sm">东北菜</li>
                    <li class="lastLi" id="lastLi"></li>
                </ul>
                <a class="more">更多</a>
            </div>
        </div>
    </div>
    <script src="js/index.js"></script>
    <script src="js/animate.js"></script>
    <script src="js/shuf.js"></script>
</body>
</html>
