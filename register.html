<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/register.css">
    <title>注册</title>
</head>
<body>
<div class="container-fluid">
    <nav class="row header">
        <div class="city col-md-3 col-md-offset-1 col-sm-3 col-sm-offset-1 col-xs-6 col-xs-offset-3">
            <p>所在城市:&nbsp;</p>
            <a>太原</a>
            <span class="glyphicon glyphicon-menu-down"></span>
        </div>
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-2 hidden-xs">
            <a>欢迎光临易和生活港</a>
            <p class="spacer">|</p>
            <a>我是商家</a>
            <p class="spacer">|</p>
            <span>400-100-0907</span>
        </div>
    </nav>
    <div class="row">
        <div class="head-extra col-md-11 col-md-offset-1 col-sm-11 col-sm-offset-1 col-xs-11 col-xs-offset-1">
            <a href="javascript:;" class="logo">
                <img src="http://html.youhopelife.com/imgs/logo.png">
            </a>
            <span class="login-mark">会员登录</span>
        </div>
    </div>
    <div class="row">
        <div class="login col-md-12">
            <div class="row">
                <img class="login-body col-lg-6 col-lg-offset-1 col-md-5 hidden-sm hidden-xs" src="http://html.youhopelife.com/imgs/login_bg.png"/>
                <div class="form-area col-lg-3 col-md-4 col-sm-offset-3 col-xs-4 col-xs-offset-3">
                    <div class="row">
                        <p class="label">注册</p>
                    </div>
                    <div class="row">
                        <input class="login-input phone-number col-md-11 col-sm-11 col-xs-11" type="tel" placeholder="请输入手机号" required>
                    </div>
                    <div class="row">
                        <input class="login-input pwd col-md-11 col-sm-11 col-xs-11" type="password" placeholder="请输入密码" required>
                    </div>
                    <div class="row">
                        <input class="login-input pwd col-md-11 col-sm-11 col-xs-11" type="password" placeholder="请再次确认密码" required>
                    </div>
                    <div class="row">
                        <input class="login-input verification col-md-3 col-sm-3 col-xs-3" type="text" placeholder="验证码" required>
                        <a class="col-md-3 col-sm-3 col-xs-3">
                            <img class="vcode" src="http://www.youhopelife.com/sms/vcode">
                        </a>
                        <a class="change-vcode col-md-5 col-sm-5 col-xs-5">看不清，换一张</a>
                    </div>
                    <div class="row get-vcode-box">
                        <input class="get-vcode login-input col-md-11 col-sm-11 col-xs-11" type="tel">
                        <button class="get-vcode-btn">获取验证码</button>
                    </div>
                    <div class="row">
                        <div class="pul col-md-10 col-sm-10 col-xs-10">
                            <input type="radio">
                            <span>我已阅读并同意《易和用户使用协议》</span>
                        </div>
                    </div>
                    <div class="row login-box">
                        <button class="login-btn col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-4 col-xs-offset-1">登录</button>
                        <button class="vip-registered col-md-4 col-md-offset-2 col-sm-4 col-sm-offset-2 col-xs-4 col-xs-offset-2">会员注册</button>
                    </div>
                    <div class="row parents">
                        <div class="dotted-line"></div>
                        <div class="text col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3">用合作网站登录</div>
                    </div>
                    <div class="row">
                        <a class="vx col-md-1 col-md-offset-4 col-sm-1 col-sm-offset-4 col-xs-1 col-xs-offset-4"></a>
                        <a class="qq col-md-1 col-md-offset-1 col-sm-1 col-sm-offset-1 col-xs-1 col-xs-offset-1"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
